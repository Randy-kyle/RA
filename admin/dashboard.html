<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - RA Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<div class="flex h-screen">
  <aside class="w-64 bg-gray-800 p-6">
    <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
    <nav class="space-y-4">
      <a href="dashboard.html" class="block hover:text-pink-400">Dashboard</a>
      <a href="Games.js" class="block hover:text-pink-400">Manage Games</a>
      <a href="User.js" class="block hover:text-pink-400">Users</a>
    </nav>
  </aside>

  <main class="flex-1 p-10">
    <h1 class="text-3xl font-bold mb-8">Dashboard Overview</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-6 rounded-lg">Total Games: <span class="font-bold">12</span></div>
      <div class="bg-gray-800 p-6 rounded-lg">Users: <span class="font-bold">245</span></div>

</html>
