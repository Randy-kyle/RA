<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - RA Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">

  <div class="bg-gray-800 p-8 rounded-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form action="#" method="POST" class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none">
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none">
      <button class="w-full bg-pink-600 hover:bg-pink-700 py-2 rounded">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="register.html" class="text-pink-500">Register</a></p>
  </div>

</body>
</html>
