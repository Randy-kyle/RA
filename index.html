<!DOCTYPE html>
<html lang="en" x-data="{ slide: 1 }" x-init="setInterval(() => slide = slide === 3 ? 1 : slide + 1, 3000)" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> RA Platform </title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="flex items-center justify-between p-6 bg-gray-800">
    <div class="text-2xl font-bold">RA Platform</div>
    <div class="space-x-4">
      <a href="login.html" class="px-4 py-2 bg-pink-600 rounded hover:bg-pink-700 transition">Login</a>
      <a href="register.html" class="px-4 py-2 border border-pink-600 rounded hover:bg-pink-600 transition">Register</a>
    </div>
  </nav>

  <!-- Hero Section (Carousel) -->
  <section class="relative h-[500px] overflow-hidden">
    <template x-for="i in 3" :key="i">
      <div x-show="slide === i" class="absolute inset-0 bg-cover bg-center transition-all duration-700" 
           :style="'background-image: url(assets/images/hero'+i+'.jpg)'">
        <div class="flex flex-col items-center justify-center h-full bg-black bg-opacity-40 text-center">
          <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Discover the Best Adult Games</h1>
          <p class="text-lg mb-8">Exclusive games only for adults.</p>
          <a href="#games" class="px-6 py-3 bg-pink-600 text-lg rounded hover:bg-pink-700 transition">Explore Games</a>
        </div>
      </div>
    </template>
  </section>

  <!-- Highlighted Games -->
  <section id="games" class="py-16 px-6 md:px-12">
    <h2 class="text-3xl font-bold mb-10 text-center">Featured Games</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="bg-gray-800 p-4 rounded-lg hover:scale-105 hover:shadow-lg transform transition duration-300">
        <img src="assets/images/game1.jpg" alt="Game 1" class="rounded mb-4 hover:opacity-90 transition">
        <h3 class="text-xl font-semibold mb-2">Game Title 1</h3>
        <p class="text-gray-400 text-sm">An exciting adventure awaits you.</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg hover:scale-105 hover:shadow-lg transform transition duration-300">
        <img src="assets/images/game2.jpg" alt="Game 2" class="rounded mb-4 hover:opacity-90 transition">
        <h3 class="text-xl font-semibold mb-2">Game Title 2</h3>
        <p class="text-gray-400 text-sm">Dive into a fantasy world.</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg hover:scale-105 hover:shadow-lg transform transition duration-300">
        <img src="assets/images/game3.jpg" alt="Game 3" class="rounded mb-4 hover:opacity-90 transition">
        <h3 class="text-xl font-semibold mb-2">Game Title 3</h3>
        <p class="text-gray-400 text-sm">Experience the ultimate thrill.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-8 mt-10">
    <div class="container mx-auto text-center space-y-4 text-gray-400">
      <div class="flex justify-center space-x-6">
        <a href="#" class="hover:text-pink-500 transition">Home</a>
        <a href="#" class="hover:text-pink-500 transition">About</a>
        <a href="#" class="hover:text-pink-500 transition">Contact</a>
      </div>
      <p class="text-sm">&copy; 2025 RA Platform. All rights reserved.</p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
